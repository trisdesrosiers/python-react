# Base configuration - use with docker-compose.dev.yml or docker-compose.prod.yml
# Development: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
# Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  nginx:
    container_name: project1-nginx
    restart: unless-stopped
    image: nginx:alpine
    ports:
      - ${EXPOSED_NGINX_PORT}:3001
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - project1-network
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  backend:
    container_name: project1-backend
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DAPHNE_RUNNING=true
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - project1-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  frontend:
    container_name: project1-frontend
    restart: unless-stopped
    build:
      context: ./frontend
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - project1-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'

  postgres:
    container_name: project1-postgres
    restart: unless-stopped
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./psql/scripts:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=${PSQL_DB_USER}
      - POSTGRES_PASSWORD=${PSQL_DB_PASSWORD}
      - POSTGRES_DB=project1
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PSQL_DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - project1-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

volumes:
  postgres_data:
  frontend_node_modules:

networks:
  project1-network:
    driver: bridge
