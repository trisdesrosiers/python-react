# Development overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
  nginx:
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/public:/usr/share/nginx/html:ro

  backend:
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./backend:/app/backend
      - ${PROJECT1_PACKAGE_PATH}/psql:/app/psql
      - ./.env:/app/.env
    command: sh -c "python manage.py migrate && daphne -b 0.0.0.0 -p 3000 project1.asgi:application"
    # For development, use a simpler health check that doesn't require curl
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 3000)); s.close()'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    user: "0:0"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - REACT_APP_API_URL=http://backend:3000
      - NODE_ENV=development
      - WDS_SOCKET_PORT=0
      - CHOKIDAR_USEPOLLING=false
      - FAST_REFRESH=false
      - PORT=3002
      - REACT_APP_DISABLE_HOT_RELOAD=true
      - DANGEROUSLY_DISABLE_HOST_CHECK=true
    command: npm run dev

volumes:
  frontend_node_modules:
